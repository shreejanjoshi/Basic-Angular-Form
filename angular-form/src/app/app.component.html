<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angular Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="app.component.css">

</head>

<body>
  <div class="container">
    <div class="col-xs-6">
      <form action="" #formName="ngForm">
        <!-- {{friendModel | json}} -->

        <h1>Angular Form</h1>

        <div class="form-group">
          <label for="firstName" class="spaceLabel">First Name</label>
          <input type="text" name="firstName" class="form-control" #firstName="ngModel" required
            [class.is-invalid]="firstName.invalid && firstName.touched" [(ngModel)]="friendModel.firstName">
        </div>

        <div class="form-group">
          <label for="lastName" class="spaceLabel">Last Name</label>
          <input type="text" name="lastName" class="form-control" #lastName="ngModel" required
            [class.is-invalid]="lastName.invalid && lastName.touched" [(ngModel)]="friendModel.lastName">
        </div>

        <div class="form-group">
          <label for="email" class="spaceLabel">Email</label>
          <input type="text" name="email" class="form-control" #email="ngModel" required
            [class.is-invalid]="email.invalid && email.touched" [(ngModel)]="friendModel.email">
        </div>

        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <select name="phoneCode" class="form-control" id="phoneCode" #phoneCode="ngModel" required
            [class.is-invalid]="phoneCode.invalid && phoneCode.touched" [(ngModel)]="friendModel.phoneCode">
            <option *ngFor="let phoneCode of phoneCodes" value="{{phoneCode}}">{{phoneCode}}</option>
          </select><br>
          <input type="text" name="phoneNumber" class="form-control" #phoneNumber="ngModel" pattern="^\d{10}$"
            [class.is-invalid]="phoneNumber.invalid && phoneNumber.touched" [(ngModel)]="friendModel.phoneNumber">
        </div>

        <div class="form-group">
          <label for="favouriteLanguage">Favourite language</label>
          <select name="favouriteLanguage" class="form-control" id="favouriteLanguage" #favouriteLanguage="ngModel"
            required [class.is-invalid]="favouriteLanguage.invalid && favouriteLanguage.touched"
            [(ngModel)]="friendModel.favouriteLanguage">
            <option *ngFor="let language of languages" value="{{language}}">{{language}}</option>
          </select><br><br>
        </div>

        <button type="submit" class="btn btn-primary" type="submit" name="submit">Submit</button>

      </form>
    </div>
  </div>
</body>

</html>
