<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angular Form</title>
  <link rel="stylesheet" href="app.component.css">
</head>

<body>
  <div class="container">
    <div class="col-xs-6">
      <form action="" #formName="ngForm">
        {{friendModel | json}}
        <h1>Angular Form</h1>
        <div class="form-group">
          <label for="firstName">First Name</label><br>
          <input type="text" name="firstName" class="form-control" #inputName="ngModel"
            [(ngModel)]="friendModel.firstName"><br><br>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label><br>
          <input type="text" name="lastName" class="form-control" #inputName="ngModel"
            [(ngModel)]="friendModel.lastName"><br><br>
        </div>
        <div class="form-group">
          <label for="email">Email</label><br>
          <input type="text" name="email" class="form-control" #inputName="ngModel"
            [(ngModel)]="friendModel.email"><br><br>
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label><br>
          <input type="text" name="phoneNumber" #inputName="ngModel" [(ngModel)]="friendModel.phoneNumber"><br><br>
        </div>
        <div class="form-group">
          <label for="favouriteLanguage">Favourite language</label><br>
          <select name="favouriteLanguage" id="favouriteLanguage" #inputName="ngModel"
            [(ngModel)]="friendModel.favouriteLanguage">
            <option *ngFor="let language of languages" value="{{language}}">{{language}}</option>
          </select><br><br>
        </div>
        <button type="submit" class="btn btn-primary" type="submit" name="submit">Submit</button>
      </form>
    </div>
  </div>
</body>

</html>
