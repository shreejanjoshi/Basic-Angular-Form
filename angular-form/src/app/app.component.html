<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angular Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="app.component.css">
  
</head>

<body>
  <div class="container">
    <div class="col-xs-6">
      <form action="" #formName="ngForm">
        <!-- {{friendModel | json}} -->

        <h1>Angular Form</h1>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid" name="firstName" class="form-control"
            #inputName="ngModel" [(ngModel)]="friendModel.firstName">
        </div>
        {{name.pristine}}
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" name="lastName" class="form-control" #inputName="ngModel"
            [(ngModel)]="friendModel.lastName">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" name="email" class="form-control" #inputName="ngModel"
            [(ngModel)]="friendModel.email">
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="text" name="phoneNumber" class="form-control" #inputName="ngModel" [(ngModel)]="friendModel.phoneNumber">
        </div>
        <div class="form-group">
          <label for="favouriteLanguage">Favourite language</label><br>
          <select name="favouriteLanguage" class="form-control" id="favouriteLanguage" #inputName="ngModel"
            [(ngModel)]="friendModel.favouriteLanguage">
            <option *ngFor="let language of languages" value="{{language}}">{{language}}</option>
          </select><br><br>
        </div>
        <button type="submit" class="btn btn-primary" type="submit" name="submit">Submit</button>

      </form>
    </div>
  </div>
</body>

</html>
